<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nightingale</title>

  <link rel="icon" type="image/png" 
      href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="corner-ribbon top-right sticky nightingale">
      <a href="https://github.com/jenius-apps/nightingale-rest-api-client"><img src="https://nightingale.rest/assets/images/blacktocat.png" /></a>
    </div>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="img/v4_github2.png" width="369.5" height="115.47" class="d-inline-block align-top" alt="Nightingale">
      </a>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-10">
        <h4>
          A modern, resource-friendly REST client that uses just 50MB
        </h4>
        <div class="links">
          <a href="https://www.microsoft.com/store/productId/9N2T6F9F5ZDN"><img src="https://img.shields.io/badge/Microsoft%20Store-Download-orange" alt=""></a>
          <a href="https://docs.microsoft.com/en-us/windows/uwp/get-started/universal-application-platform-guide"><img src="https://img.shields.io/badge/platform-windows%2010%20%7C%20uwp-blue" alt=""></a>
          <a href="https://github.com/jenius-apps/nightingale-rest-api-client"><img src="https://img.shields.io/github/stars/jenius-apps/nightingale-rest-api-client?style=social" alt="GitHub stars"></a>
          <a href="https://twitter.com/NightingaleUWP"><img src="https://img.shields.io/twitter/follow/nightingaleuwp?style=social" alt="Twitter Follow"></a>
        </div>
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
            <li data-target="#carouselIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="carousel-image d-block w-100" src="img/dark2.png" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <p class="dark-background-text">Enjoy a gorgeous dark theme</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="carousel-image d-block w-100" src="img/mock2.png" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <p class="light-background-text">Deploy mock servers</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="carousel-image d-block w-100" src="img/send2.png" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <p class="light-background-text">Send http requests & view responses</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="carousel-image d-block w-100" src="img/variables.png" alt="Fourth slide">
              <div class="carousel-caption d-none d-md-block">
                <p class="light-background-text">Use variables and environments</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</body>

<script>
  $(document).ready(() => {
    $('.carousel').carousel();
  })
</script>

</html>
